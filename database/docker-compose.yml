version: '3'
services:
  local-db:
    platform: linux/x86_64
    image: library/mysql:5.7
    container_name: rotte-cinema-mysql-container
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
      TZ: Asia/Seoul
    volumes:
      - ./.data:/var/lib/mysql
      - ./.init:/docker-entrypoint-initdb.